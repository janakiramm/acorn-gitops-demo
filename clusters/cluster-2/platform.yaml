apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: acorn
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx    
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./platform/acorn
  prune: true
  wait: true
